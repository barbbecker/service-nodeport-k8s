apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello-barbara
  name: hello-barbara
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello-barbara
  template:
    metadata:
      labels:
        app: hello-barbara
    spec:
      containers:
      - image: bbeckerdarosa/hello-barbara-1:latest
        imagePullPolicy: Always
        name: hello-barbara-1
        resources: {}
        ports:
          - containerPort: 5000
      restartPolicy: Always